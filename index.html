<!DOCTYPE html>  
<html lang="en">  

<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Eaglercraft Launcher</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  

<body>  
    <header>  
        <h1>Eaglercraft Launcher</h1>  
        <p>Choose your client and start playing.</p>  
    </header>  

    <main>  
        <section class="client-selection">  
            <h2>Select Your Client</h2>  
            <div class="client-option">  
                <input type="radio" id="client1" name="client" value="Client1">  
                <label for="client1">Client 1 - Brief description of client 1.</label>  
            </div>  
            <div class="client-option">  
                <input type="radio" id="client2" name="client" value="Client2">  
                <label for="client2">Client 2 - Brief description of client 2.</label>  
            </div>  
            <div class="client-option">  
                <input type="radio" id="client3" name="client" value="Client3">  
                <label for="client3">Client 3 - Brief description of client 3.</label>  
            </div>  
        </section>  

        <section class="launch-section">  
            <h2>Zyth Launcher</h2>  
            <p>All the best Eagler clients and more.</p>  
            <button class="launch-button" onclick="launchClient()">Launch</button>  
        </section>  
    </main>  

    <footer>  
        <p>&copy; 2025 Eaglercraft. All rights reserved.</p>  
        <p><a href="#">Support</a> | <a href="#">Privacy Policy</a></p>  
    </footer>  

    <script>  
        function launchClient() {  
            const selectedClient = document.querySelector('input[name="client"]:checked');  
            if (selectedClient) {  
                alert(`Launching ${selectedClient.value}`);  
                // Here you would add the actual code to launch the selected client  
                // e.g., window.location.href = selectedClient.value;   
            } else {  
                alert('Please select a client to launch.');  
            }  
        }  
    </script>  
</body>  

</html>
